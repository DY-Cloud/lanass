<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>LanASS 呼起 URL 生成助手</title>
    <style>
        body {
            font-size: 1.5em;
        }

        div {
            text-align: left;
        }

        input, #generate {
            font-size: 1em;
        }

        #generate {
            margin-top: 10px;
        }

        .result {
            padding: 10px;
            margin: 10px;
            word-break: break-all;
        }
    </style>
    <script src="jquery.js"></script>
    <script src="clipboard.js"></script>
</head>
<body>
<form>
    <div align="center">
        <div>1、bridge 地址（域名或IP）</div>
        <div><input type="text" name="host"/></div>

        <div>2、bridge 端口</div>
        <div><input type="text" name="port"/></div>

        <div>3、bridge ws密码</div>
        <div><input type="text" name="wspass"/></div>

        <div>4、client 标识</div>
        <div><input type="text" name="key"/></div>

        <div>5、ss 服务使用端口（安卓机器）</div>
        <div><input type="text" name="ssport"/></div>

        <div>6、ss 服务密码（安卓机器）</div>
        <div><input type="text" name="sspass"/></div>

        <div class="generate">
            <button type="submit" id="generate">7、生成</button>
        </div>
    </div>
</form>
<div class="result">
    格式1：
    <div id="result1"></div>
    <button class="btn" data-clipboard-action="copy" data-clipboard-target="#result1" id="copy_btn1">
        点击复制
    </button>
</div>

<div class="result">
    格式2：
    <div id="result2"></div>
    <button class="btn" data-clipboard-action="copy" data-clipboard-target="#result2" id="copy_btn2">
        点击复制
    </button>
</div>
</body>
<script>
    $(function () {
        $("form").submit(function () {
            var openURL = "https://snail007.host900.com/lanass/open.html#";
            var str = $(this).serialize();
            $("#result1").html(openURL + "lanass://ass.app/base64/" + btoa(str));
            $("#result2").html(openURL + "lanass://ass.app/?" + str);
            return false;
        });
        var clipboard1 = new Clipboard('#copy_btn1');
        var clipboard2 = new Clipboard('#copy_btn2');
        var callback = function (e) {
            alert("复制成功", 1500);
            e.clearSelection();
        };
        clipboard1.on('success', callback);
        clipboard2.on('success', callback);
    });
</script>
</html>
